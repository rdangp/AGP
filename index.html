<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IDR Currency Converter</title>
  <style>
    :root{
      --bg:#f6f9fc; --card:#ffffff; --accent:#0ea5a4; --muted:#6b7280;
      --glass: rgba(255,255,255,0.6);
    }
    *{box-sizing:border-box}
    body{font-family:Inter, ui-sans-serif, system-ui, Arial; margin:0; background:linear-gradient(180deg,#eef2f7, #f8fafc); color:#0f172a}
    .wrap{max-width:900px;margin:36px auto;padding:20px}
    header{display:flex;align-items:center;gap:16px}
    .logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#7dd3fc);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:20px}
    h1{margin:0;font-size:20px}
    p.lead{margin:6px 0 18px;color:var(--muted)}

    .card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 6px 18px rgba(12,18,28,0.06)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type=number], select{width:100%;padding:10px 12px;border-radius:8px;border:1px solid #e6eef6;font-size:15px}
    .actions{display:flex;gap:8px;align-items:center;margin-top:10px}
    button{cursor:pointer;padding:10px 14px;border-radius:8px;border:0;background:var(--accent);color:#fff;font-weight:600}
    button.ghost{background:transparent;color:var(--accent);border:1px solid rgba(14,165,164,0.15)}
    .result{margin-top:16px;padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(14,165,164,0.06), rgba(125,211,252,0.02));display:flex;justify-content:space-between;align-items:center}
    .result .big{font-size:20px;font-weight:700}
    .meta{font-size:13px;color:var(--muted)}

    .footer{margin-top:12px;font-size:13px;color:var(--muted)}

    @media (max-width:720px){.grid{grid-template-columns:1fr}.logo{width:56px;height:56px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">IDR</div>
      <div>
        <h1>IDR Currency Converter</h1>
        <p class="lead">Convert Indonesian Rupiah (IDR) to popular currencies. Rates fetched live (fallback to sample rates if offline).</p>
      </div>
    </header>

    <div class="card" style="margin-top:18px">
      <div class="grid">
        <div>
          <label for="amount">Amount (IDR)</label>
          <input id="amount" type="number" value="100000" min="0" step="1" />
        </div>

        <div>
          <label for="currency">Convert to</label>
          <select id="currency">
            <option value="USD">United States — USD</option>
            <option value="EUR">Euro — EUR</option>
            <option value="SGD">Singapore — SGD</option>
            <option value="JPY">Japan — JPY</option>
            <option value="AUD">Australia — AUD</option>
            <option value="MYR">Malaysia — MYR</option>
            <option value="PHP">Philippines — PHP</option>
            <option value="CNY">China — CNY</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button id="convert">Convert</button>
        <button id="refresh" class="ghost">Refresh rates</button>
        <button id="copy" class="ghost">Copy result</button>
      </div>

      <div id="result" class="result" aria-live="polite" style="display:none">
        <div>
          <div class="big" id="converted">—</div>
          <div class="meta" id="rateInfo">—</div>
        </div>
        <div style="text-align:right">
          <div class="meta" id="timestamp">—</div>
        </div>
      </div>

      <div class="footer">Note: This page uses <strong>exchangerate.host</strong> for live exchange rates. If the fetch fails, it will use a built-in fallback sample rate.</div>
    </div>
  </div>

  <script>
    // Currencies supported and display locales for formatting
    const currencyLocales = {
      IDR: ['id-ID', 'IDR'], USD: ['en-US','USD'], EUR: ['de-DE','EUR'], SGD: ['en-SG','SGD'],
      JPY: ['ja-JP','JPY'], AUD: ['en-AU','AUD'], MYR: ['ms-MY','MYR'], PHP: ['en-PH','PHP'], CNY: ['zh-CN','CNY']
    };

    // Fallback sample rates (1 IDR = x target currency). These are just reasonable placeholders and NOT live.
    const sampleRates = {
      USD: 0.000064, EUR: 0.000059, SGD: 0.000086, JPY: 0.0089, AUD: 0.000097, MYR: 0.00030, PHP: 0.0035, CNY: 0.00045
    };

    let rates = {...sampleRates};
    let lastFetched = null;

    const amountEl = document.getElementById('amount');
    const currencyEl = document.getElementById('currency');
    const convertBtn = document.getElementById('convert');
    const refreshBtn = document.getElementById('refresh');
    const copyBtn = document.getElementById('copy');
    const convertedEl = document.getElementById('converted');
    const rateInfoEl = document.getElementById('rateInfo');
    const timestampEl = document.getElementById('timestamp');
    const resultWrap = document.getElementById('result');

    // Format numbers as currency
    function formatCurrency(value, code){
      const [locale] = currencyLocales[code] || ['en-US'];
      return new Intl.NumberFormat(locale, {style:'currency', currency:code, maximumFractionDigits:2}).format(value);
    }

    // Fetch live rates from exchangerate.host with base=IDR
    async function fetchRates(){
      const symbols = Object.keys(sampleRates).join(',');
      const url = `https://api.exchangerate.host/latest?base=IDR&symbols=${symbols}`;
      try{
        const res = await fetch(url, {cache:'no-store'});
        if(!res.ok) throw new Error('Network response not ok');
        const data = await res.json();
        if(data && data.rates){
          // data.rates gives target per 1 IDR (ex: USD per IDR)
          rates = {...data.rates};
          lastFetched = new Date(data.timestamp ? data.timestamp * 1000 : Date.now());
          return true;
        }
      }catch(err){
        console.warn('Rate fetch failed, using sample rates', err);
        rates = {...sampleRates};
        lastFetched = null;
        return false;
      }
    }

    // Do conversion and update UI
    function convert(){
      const amount = Number(amountEl.value) || 0;
      const target = currencyEl.value;
      const rate = rates[target];
      const converted = amount * (rate || 0);
      convertedEl.textContent = formatCurrency(converted, target);

      const humanRate = rate ? `1 IDR = ${formatCurrency(rate, target)}` : 'Rate unavailable';
      rateInfoEl.textContent = humanRate;

      timestampEl.textContent = lastFetched ? `Updated: ${lastFetched.toLocaleString()}` : 'Using fallback/sample rates';
      resultWrap.style.display = 'flex';
    }

    convertBtn.addEventListener('click', convert);
    refreshBtn.addEventListener('click', async ()=>{
      refreshBtn.disabled = true; refreshBtn.textContent = 'Refreshing...';
      await fetchRates();
      refreshBtn.disabled = false; refreshBtn.textContent = 'Refresh rates';
      convert();
    });

    copyBtn.addEventListener('click', ()=>{
      const text = convertedEl.textContent + ' (' + rateInfoEl.textContent + ')';
      navigator.clipboard?.writeText(text).then(()=>{
        copyBtn.textContent = 'Copied!';
        setTimeout(()=> copyBtn.textContent = 'Copy result', 1200);
      }).catch(()=>{
        copyBtn.textContent = 'Copy (failed)';
        setTimeout(()=> copyBtn.textContent = 'Copy result', 1200);
      });
    });

    // Initialize: try fetch then convert
    (async function init(){
      await fetchRates();
      convert();
    })();

    // Helpful: convert when user presses Enter on amount or changes currency
    amountEl.addEventListener('keydown', (e)=>{ if(e.key==='Enter') convert(); });
    currencyEl.addEventListener('change', convert);
  </script>
</body>
</html>
