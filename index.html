<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My QuickLinks</title>
  <style>
    :root{--bg:#0f172a;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,#071025 0%,#07162a 100%);color:#e6eef6;margin:0;padding:24px}
    .container{max-width:900px;margin:0 auto}
    header{display:flex;align-items:center;gap:12px;margin-bottom:18px}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .card{background:var(--card);padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,.6);}
    form{display:flex;gap:8px;flex-wrap:wrap}
    input[type=text]{flex:1;min-width:180px;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:inherit}
    button{padding:10px 12px;border-radius:8px;border:0;background:linear-gradient(90deg,var(--accent),#7c3aed);color:#021026;cursor:pointer}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}

    .controls{display:flex;gap:8px;align-items:center;margin-top:12px}
    .search{margin-left:auto}

    ul.list{list-style:none;padding:0;margin:18px 0 0 0;display:grid;gap:10px}
    li.item{display:flex;align-items:center;gap:12px;padding:10px;border-radius:8px;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);border:1px solid rgba(255,255,255,0.02)}
    .favicon{width:36px;height:36px;border-radius:6px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.02);font-weight:700}
    .meta{flex:1;min-width:0}
    .meta a{color:#d6f9ff;text-decoration:none;font-weight:600;display:block;white-space:normal;overflow-wrap:anywhere}
    .muted{color:var(--muted);font-size:13px;overflow-wrap:anywhere;white-space:normal;display:none}
    .item .actions{display:flex;gap:6px}
    .small{padding:6px 8px;font-size:13px;border-radius:6px}
    .small.delete-btn{background: #dc2626; /* red */color: white;border: none;
}
.small.delete-btn:hover {
  background: #b91c1c; /* darker red on hover */
}

    @media (max-width:560px){header{flex-direction:column;align-items:flex-start} form{width:100%}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>My QuickLinks</h1>
        <p class="lead">Save, find, open, copy, edit, or remove links, all stored locally on your device.</p>
      </div>
    </header>

    <section class="card" aria-labelledby="addUrlHeading">
      <h2 id="addUrlHeading" style="display:none">Add Link</h2>
      <form id="addForm">
        <label for="title" class="sr-only" style="display:none">Title (optional)</label>
        <input type="text" id="title" name="title" placeholder="Title (optional)" aria-label="Title (optional)">
        <label for="url" class="sr-only" style="display:none">URL</label>
        <input type="text" id="url" name="url" placeholder="https://example.com" aria-label="URL" required>
        <button id="addBtn" type="submit">Add</button>
        <button id="clearBtn" type="button" class="ghost">Clear All</button>
      </form>

      <div class="controls">
        <div class="muted">Total: <span id="count">0</span></div>
        <input id="search" class="search" type="text" placeholder="Search..." aria-label="Search URLs">
        <select id="sort" aria-label="Sort list">
          <option value="alpha">A → Z</option>
          <option value="new">Newest</option>
          <option value="old">Oldest</option>
        </select>
      </div>

      <ul id="list" class="list" aria-live="polite" aria-label="Saved URLs"></ul>
      <div id="pagination" style="display:flex;justify-content:center;gap:10px;margin-top:10px;"></div>
    </section>

    <footer style="margin-top:14px;color:var(--muted);font-size:13px;text-align:center">AGP©2025</footer>
  </div>

  <script>
    // Simple accessible URL list app that stores data in localStorage
    const KEY = 'simple_url_list_v1';
    let data = JSON.parse(localStorage.getItem(KEY) || '[]');
    let currentPage = 1; 
    const itemsPerPage = 6;

    const listEl = document.getElementById('list');
    const countEl = document.getElementById('count');
    const addForm = document.getElementById('addForm');
    const titleInput = document.getElementById('title');
    const urlInput = document.getElementById('url');
    const searchInput = document.getElementById('search');
    const sortSelect = document.getElementById('sort');
    const clearBtn = document.getElementById('clearBtn');

    function save() { localStorage.setItem(KEY, JSON.stringify(data)); render(); }

    function validateUrl(u){
      try { const url = new URL(u); return true; } catch(e){ return false; }
    }

    function addItem(title, url){
      const item = {id: Date.now().toString(), title: title || url, url: url, created: new Date().toISOString()};
      data.unshift(item); save();
    }

    function removeItem(id){ data = data.filter(i => i.id !== id); save(); }
    function editItem(id, newTitle, newUrl){ data = data.map(i => i.id===id?{...i,title:newTitle||newUrl,url:newUrl}:i); save(); }

    function copyToClipboard(text){ navigator.clipboard?.writeText(text).catch(()=>{}); }

    function openInNewTab(url){ window.open(url, '_blank', 'noopener'); }

    function render(){
      // sort
       // sort
  let out = [...data];
  const sort = sortSelect.value;
  if(sort==='alpha') out.sort((a,b)=>a.title.localeCompare(b.title));
  else if(sort==='old') out.reverse(); // because newest are at start

  const q = searchInput.value.trim().toLowerCase();
  if(q) out = out.filter(i => (i.title + ' ' + i.url).toLowerCase().includes(q));

  countEl.textContent = data.length;

  // pagination logic
  const totalPages = Math.ceil(out.length / itemsPerPage);
  if (currentPage > totalPages) currentPage = totalPages || 1;
  const start = (currentPage - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  const paginatedItems = out.slice(start, end);

  listEl.innerHTML = '';
  if(paginatedItems.length === 0){ 
    listEl.innerHTML='<li class="muted">No URLs yet. Add one above.</li>'; 
  }
  paginatedItems.forEach(item => {
    const li = document.createElement('li'); li.className='item';

    const fav = document.createElement('div'); fav.className='favicon';
    fav.textContent = (item.title || item.url)[0].toUpperCase();

    const meta = document.createElement('div'); meta.className='meta';
    const a = document.createElement('a'); a.href = item.url; a.target='_blank'; a.rel='noopener'; a.textContent = item.title;
    a.title = item.url;
    meta.appendChild(a);

    const actions = document.createElement('div'); actions.className='actions';
    const openBtn = document.createElement('button'); openBtn.className='small'; openBtn.textContent='Open';
    openBtn.addEventListener('click', ()=>openInNewTab(item.url));
    const copyBtn = document.createElement('button'); copyBtn.className='small'; copyBtn.textContent='Copy';
    copyBtn.addEventListener('click', ()=>{ copyToClipboard(item.url); copyBtn.textContent='Copied'; setTimeout(()=>copyBtn.textContent='Copy',900); });
    const editBtn = document.createElement('button'); editBtn.className='small'; editBtn.textContent='Edit';
    editBtn.addEventListener('click', ()=>{
      const newTitle = prompt('Edit title', item.title) || item.title;
      const newUrl = prompt('Edit URL', item.url) || item.url;
      if(!validateUrl(newUrl)){ alert('Invalid URL. Update cancelled.'); return; }
      editItem(item.id,newTitle,newUrl);
    });
    const delBtn = document.createElement('button');
    delBtn.className='small';

    actions.append(openBtn, copyBtn, editBtn, delBtn);
    li.append(fav, meta, actions);
    listEl.appendChild(li);
  });

  // pagination controls
  const paginationEl = document.getElementById('pagination');
  paginationEl.innerHTML = '';
  if(totalPages > 1){
    const prevBtn = document.createElement('button');
    prevBtn.textContent = 'Previous';
    prevBtn.disabled = currentPage === 1;
    prevBtn.onclick = ()=>{ currentPage--; render(); };

    const nextBtn = document.createElement('button');
    nextBtn.textContent = 'Next';
    nextBtn.disabled = currentPage === totalPages;
    nextBtn.onclick = ()=>{ currentPage++; render(); };

    const pageInfo = document.createElement('span');
    pageInfo.textContent = `Page ${currentPage} of ${totalPages} • Total: ${data.length} links`;

    paginationEl.append(prevBtn, pageInfo, nextBtn);
  }
    }

    addForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      const title = titleInput.value.trim();
      let url = urlInput.value.trim();
      if(!url) return;
      // auto-add protocol if missing
      if(!/^https?:\/\//i.test(url)) url = 'https://' + url;
      if(!validateUrl(url)){ alert('Please enter a valid URL (e.g. https://example.com)'); return; }
      addItem(title, url);
      titleInput.value=''; urlInput.value=''; urlInput.focus();
    });

    clearBtn.addEventListener('click', ()=>{
      if(confirm('Clear all saved URLs? This cannot be undone.')){ data=[]; save(); }
    });

    searchInput.addEventListener('input', render);
    sortSelect.addEventListener('change', render);

    // quick export/import
    const exportBtn = document.createElement('button'); exportBtn.className='ghost small'; exportBtn.textContent='Export JSON';
    exportBtn.addEventListener('click', ()=>{
      const blob = new Blob([JSON.stringify(data, null, 2)], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href=url; a.download='urls.json'; a.click();
      URL.revokeObjectURL(url);
    });
    const importBtn = document.createElement('button'); importBtn.className='ghost small'; importBtn.textContent='Import JSON';
    importBtn.addEventListener('click', ()=>{
      const f = document.createElement('input'); f.type='file'; f.accept='application/json';
      f.addEventListener('change', ()=>{
        const file = f.files[0]; if(!file) return;
        const reader = new FileReader(); reader.onload = ()=>{
          try{ const j = JSON.parse(reader.result); if(Array.isArray(j)){ data = j.concat(data); save(); alert('Import complete'); } else alert('Invalid JSON structure'); }
          catch(e){ alert('Invalid JSON file'); }
        };
        reader.readAsText(file);
      });
      f.click();
    });

    // attach export/import to controls
    const controls = document.querySelector('.controls');
    controls.appendChild(exportBtn); controls.appendChild(importBtn);

    // initial render
    render();

    // Accessibility: focus visible outline
    document.addEventListener('keydown', (e)=>{ if(e.key==='/' && document.activeElement.tagName.toLowerCase()!=='input'){ e.preventDefault(); searchInput.focus(); } });
  </script>
</body>
</html>
